<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      id="favicon"
      rel="icon"
      href="./images/sankt_erik.png"
      type="image/png"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap|Faustina:ital,wght@0,300..800;1,300..800&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
    <title>City Hall Quiz</title>
  </head>
  <body theme="default">
    <header></header>
    <main>
      <article>
        <section>
          <header>
            <h2>Fråga #X</h2>
            <div id="theme-mode" class="circle">
              <input type="checkbox" name="dark-mode" id="dark-mode" />
              <label for="dark-mode" class="material-symbols-outlined">
                light_mode
              </label>
              <label for="dark-mode" class="material-symbols-outlined">
                dark_mode
              </label>
            </div>
          </header>
          <div class="column">
            <p class="content"></p>
            <div class="row">
              <ul class="alternatives"></ul>
            </div>
          </div>
        </section>
        <aside>
          <section>
            <header>
              <h3></h3>
            </header>
            <p class="description"></p>
          </section>
        </aside>
        <footer>
          <section class="btn-container">
            <button id="answer-question" class="primary-btn">Svara</button>
            <button id="next-question" class="secondary-btn" disabled="true">
              Nästa
            </button>
          </section>
        </footer>
      </article>
      <article class="result hide">
        <section>
          <header>
            <h2>Frågor och Svar</h2>
          </header>
          <ul class="accordion"></ul>
          <footer></footer>
        </section>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
