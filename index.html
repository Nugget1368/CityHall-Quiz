<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      id="favicon"
      rel="icon"
      href="./images/sankt_erik.png"
      type="image/png"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Glöm inte defer <3 -->
    <script src="main.js" type="module"></script>
    <title>City Hall Quiz</title>
  </head>
  <body theme="default">
    <header></header>
    <main>
      <article>
        <section>
          <header>
            <h2>Fråga #X</h2>
            <div id="theme-mode" class="circle">
              <input type="checkbox" name="dark-mode" id="dark-mode" />
              <label for="dark-mode" class="material-symbols-outlined">light_mode</label>
              <label for="dark-mode" class="material-symbols-outlined">dark_mode</label>
            </div>
          </header>
          <p class="content"></p>
          <ul class="alternatives"></ul>
        </section>
        <aside>
          <section>
            <header>
              <h3></h3>
            </header>
            <p class="description"></p>
          </section>
        </aside>
        <footer>
          <section class="btn-container">
            <button id="answer-question" class="primary-btn">Svara</button>
            <button id="next-question" class="secondary-btn" disabled="true">
              Nästa
            </button>
          </section>
        </footer>
      </article>
      <article class="result">
        <ul class="accordion"></ul>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
